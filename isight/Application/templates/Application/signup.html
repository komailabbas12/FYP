{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Template</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
       <div class="card login-card" >
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="{% static 'images/login1.jpg' %}" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body" style="padding-top: 50px !important;">
              <div class="brand-wrapper">
                <img src="{% static 'images/logo2.png' %}" alt="logo" class="logo">
              </div>
              <p class="login-card-description">Sign into your account</p>
              <form action="" method='POST'>
              {% csrf_token %}
              <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="text" name="pid" id="email" class="form-control" placeholder="Product Id">
                  </div>
                  <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                   {{form.username}}
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    {{form.password1}}
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    {{form.password2}}
                  </div>
                  <input name="login" id="login" class="btn btn-block login-btn mb-4" type="submit" value="Register">
                </form>
                {% if messages %}
                   {% for message in messages %}
                    <p  style="color:red;"> {{message}} </p>
                   {% endfor %}
                {% endif %}
                
                <p class="login-card-footer-text">Already have an account? <a href="{% url 'login' %}" class="text-reset">Login here</a></p>
               
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
